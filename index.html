<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Remarks</title>
<!-- Bootstrap CSS -->

<link rel="icon" href="https://i.imgur.com/UyC5dvX.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>

	body {
		/*background:rgb(231, 249, 239); */
        background-image:url("https://images.unsplash.com/photo-1617957718587-60a442884bee?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGdyZWVuJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww");
        background-repeat:no-repeat;
		background-size:cover;
		background-position:center;
		color:white;
	}
    textarea {
        width: 100%;
        margin-bottom: 10px;
    }
    header, footer {
        background:transparent;
        padding: 15px 0;
        text-align: center;
    }
    header img {
        height: 50px;
        margin-right: 10px;
    }
    footer {
        margin-top: 30px;
		color: black;
		border-radius:9pt;
    }
	
	/* Hover baris tabel - seluruh background kolom ikut hitam */
	
	#linksTable tbody tr:hover,
#linksTable tbody tr:hover td {
    transition: background-color 0.5s;
}
#linksTable tbody tr:hover,
#linksTable tbody tr:hover td {
    background-color: #e3e3e1 !important;
	
}

/* Semua teks di dalam baris ikut putih */
#linksTable tbody tr:hover td,
#linksTable tbody tr:hover td * {
    color:black; !important;
}

/* Link saat hover menjadi kuning */
#linksTable tbody tr:hover a {
    color: black !important;
}

#linksTable thead tr th{
    background: #3c4869 !important;
}

/* Link yang sudah diklik menjadi merah */
a.clicked-link {
    color: black !important;
    font-weight: bold;
}


</style>
</head>
<body class="p-4">

<!-- Header -->
<header class="d-flex justify-content-center align-items-center mb-4">
    <img src="https://dc-surabaya.kalonay.com/logo/Logo_Kalonay_Surabaya.webp" alt="Logo" style="height:50px; margin-right:10px;">
    <h3 style="margin-left:100pt;margin-right:100pt">Case ID Generator</h3>
	<img src="https://i.imgur.com/FmewKhp.png" alt="Logo" style="height:50px;">
</header>

<!-- Container utama -->
<div class="container">

    <h3 class="mb-4">Masukkan Case ID dan Nama (Nama opsional)</h3>

    <div class="mb-3">
        <label for="caseIdsInput" class="form-label">Case ID (satu per baris):</label>
        <textarea id="caseIdsInput" rows="5" class="form-control" placeholder="2283971&#10;2283972&#10;2283973"></textarea>
    </div>

    <div class="mb-3">
        <label for="namesInput" class="form-label">Nama (satu per baris, bisa multi kata, opsional):</label>
        <textarea id="namesInput" rows="5" class="form-control" placeholder="Andi Saputra&#10;Budi Santoso&#10;Citra Dewi"></textarea>
    </div>

    <button style="background-image:url('https://wallpapercave.com/wp/wp2789949.jpg');color:white;font-weight:bold" id="generateBtn" class="btn mb-3">Generate Tabel</button>

    <!-- ROWS PER PAGE -->
    <div class="mb-3" id="paginationOptions" style="display:none;">
        <label class="form-label fw-bold">Rows per page:</label>
        <select id="rowsPerPage" class="form-select" style="width:150px;">
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <hr>

    <table id="linksTable" class="table table-bordered table-striped" style="display:none;">
        <thead class="table-dark text-center">
            <tr>
                <th>No</th>
                <th>Case ID</th>
                <th>Nama</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- PAGINATION BUTTON AREA -->
    <div id="paginationControls" class="d-flex justify-content-between align-items-center mt-3" style="display:none;">
        <button class="btn btn-secondary btn-sm" id="prevBtn">Previous</button>
        <span id="pageInfo" class="fw-bold"></span>
        <button class="btn btn-secondary btn-sm" id="nextBtn">Next</button>
    </div>

</div> <!-- End container -->

<!-- Footer -->
<footer class="mt-4 text-center p-3 bg-light">
    &copy; 2025 Sistem Case ID. All Rights Reserved.
</footer>


<script>
const caseIdsInput = document.getElementById('caseIdsInput');
const namesInput = document.getElementById('namesInput');
const generateBtn = document.getElementById('generateBtn');
const table = document.getElementById('linksTable');
const tbody = table.querySelector('tbody');

// Pagination states
let data = [];
let currentPage = 1;
let rowsPerPage = 30;

function renderTable() {
    tbody.innerHTML = "";

    let start = (currentPage - 1) * rowsPerPage;
    let end = start + rowsPerPage;
    let sliced = data.slice(start, end);

    sliced.forEach((item, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${start + idx + 1}</td>
            <td>${item.caseId}</td>
            <td>${item.name}</td>
            <td style='text-align:center'>
    <a href="https://newcollectionweb.360kredi.id/newcollection/loan/orderDetailNew?caseId=${encodeURIComponent(item.caseId)}" 
        target="_blank"
        class="table-link ${localStorage.getItem('clicked_'+item.caseId) ? 'clicked-link' : ''}"
        data-id="${item.caseId}" style='width:100pt;padding-top:3pt;padding-bottom:3pt;color:black;text-decoration:none;text-align:center;font-weight:bold;border-radius:5pt;background:#56f573;display:inline-block;color:white'>
        <i class="bi bi-folder-symlink-fill"></i>
    </a>
</td>

        `;
        tbody.appendChild(row);
    });

    document.getElementById("pageInfo").textContent =
        `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
}

generateBtn.addEventListener('click', () => {
    const caseIds = caseIdsInput.value.split('\n').map(x => x.trim()).filter(x => x);
    const names = namesInput.value.split('\n').map(x => x.trim());

    if (caseIds.length === 0) {
        alert("Masukkan minimal satu Case ID!");
        return;
    }

    // Prepare table data
    data = caseIds.map((id, i) => ({
        caseId: id,
        name: names[i] || ""
    }));

    currentPage = 1;
    table.style.display = "table";
    document.getElementById("paginationOptions").style.display = "block";
    document.getElementById("paginationControls").style.display = "flex";

    renderTable();
});

// Change rows per page
document.getElementById("rowsPerPage").addEventListener("change", function () {
    rowsPerPage = parseInt(this.value);
    currentPage = 1;
    renderTable();
});

// Pagination buttons
document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
        currentPage--;
        renderTable();
    }
});

document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentPage < Math.ceil(data.length / rowsPerPage)) {
        currentPage++;
        renderTable();
    }
});

// Track link clicked â†’ ubah warna permanen
document.addEventListener("click", function (e) {
    const link = e.target.closest(".table-link"); 
    if (link) {
        const id = link.getAttribute("data-id");
        localStorage.setItem("clicked_" + id, "yes");
        link.classList.add("clicked-link");
    }
});


</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
